<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            color: black;
            background-color: blueviolet;
            width: 300px;
        }

        div:hover > p {
            display: block;
        }

        div:hover {
            color: rgb(204, 40, 182);
        }
    </style>
</head>
<body>
    <h1>e que não sei oque</h1>

    <p>n sei o que la</p>

    <div>
        não sei oque não o que la
        <p>escondido n sei oque</p>
    </div>
    
</body>
</html>
