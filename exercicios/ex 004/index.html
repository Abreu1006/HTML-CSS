<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagnes dinamiocas</h1>
    <p>as imagens vão funcionar para pc,celular e tv</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto2.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto.png" type="image/png">
        <img src="imagens/Sem título.png" alt="imagem flexisivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <audio src="midia/tv-off-official-audio.mp3"controls autoplay></audio>
</body>
</html>
